<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Navigation Bar</title>
    <link rel="stylesheet" href="static/css/after_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <!-- Add the logo on the left side -->
            <div class="logo-container">
                <img src="static/img/gallery/logo_whight.png" alt="Logo" class="logo">
            </div>
            <ul>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#departments">Departments</a></li>
                <li><a href="index.html#services">Our Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="circle-container">
        <div class="circle-item">
            <button class="circle circle-first" onclick="window.location.href='Brain.html';"></button>
            <div class="circle-label">Brain</div>
        </div>
        <div class="circle-item">
            <button class="circle circle-second" onclick="window.location.href='liver.html';"></button>
            <div class="circle-label">Liver</div>
        </div>
        <div class="circle-item">
            <button class="circle circle-third" onclick="window.location.href='kidney.html';"></button>
            <div class="circle-label">Kidney</div>
        </div>
        <div class="circle-item">
            <button class="circle circle-fourth" onclick="window.location.href='heart.html';"></button>
            <div class="circle-label">Heart</div>
        </div>
        <div class="circle-item">
            <button class="circle circle-fifth" onclick="window.location.href='stomach.html';"></button>
            <div class="circle-label">Stomach</div>
        </div>
    </div>

</body>
</html>
