<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
    <link rel="stylesheet" href="static/css/login_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="title-container">
        <div class="login-title-main">Login</div>
    </div>
    <div class="main-container">
        <div class="login-container">
            <div class="login-title">Hospital </div>
            <a href="hos_log.html">
                <img src="static/img/gallery/hospital_login_img.gif" class="login-image" id="hospitalImage" alt="Hospital Login">
            </a>
        </div>
        <div class="login-container">
            <div class="login-title">Company </div>
            <a href="com_log.html">
                <img src="static/img/gallery/company_login_img.gif" class="login-image" id="companyImage" alt="Company Login">
            </a>
        </div>
    </div>
    <script src="static/js/login_js.js"></script>
</body>
</html>
